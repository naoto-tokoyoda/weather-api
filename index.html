<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script src="js/script.js"></script>
    <title>Weather API</title>
</head>

<body>
    <h1>Weather forcast</h1>
    <div class="container">

        <div class="national-flag-container">
            <img id="national-flag">
        </div>
        <div class="weather-info">

        </div>

    </div>

    <div class="select">
        <select id="countries" onChange="selectCountry()">
            <option value="" disabled selected>Select your option</option>
            <optgroup label="Japan">
                <option value="JP">Tokyo</option>
                <option value="JP">Osaka</option>
            </optgroup>

            <optgroup label="Thailand">
                <option value="TH">Bangkok</option>
                <option value="TH">Chiang Mai</option>
            </optgroup>
        </select>
    </div>

</body>

</html>
